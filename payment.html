            <div class="signup-form">
                <h2 class="form-title">The Details - Payment</h2>
                
                <form action="Email/payment.php" method="POST" class="register-form" id="register-form">
                    <h2 class="page_title"></h2>
                    <div class="row checkout_details">
                        <div class="col-sm-6">
                            <label for="fname">First Name <span>*</span></label>
                            <input type="text" name="fname" id="fname" class="form-control" required>
                            <label for="email">Email <span>*</span></label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        
                        <div class="col-sm-6">                            
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname" class="form-control">
                            <label for="tel">Phone <span>*</span></label>
                            <input type="tel" name="tel" id="tel" class="form-control" required>
                        </div>
                        
                        <div class="col-sm-12">
                            <label for="cname">Company Name <span>*</span></label>
                            <input type="text" name="cname" id="cname" class="form-control" required>
                        </div>
                        
                        <div class="col-sm-12">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" class="form-control" placeholder="Street Address">
                        </div>
                        
                        <div class="col-sm-6">                            
                            <label for="town">Town / City</label>
                            <input type="text" name="town" id="town" class="form-control">                    
                            <label for="state">State</label>
                            <input type="text" name="state" id="state" class="form-control">
                        </div>
                        
                        <div class="col-sm-6">                            
                            <label for="zip">Postcode / Zip</label>
                            <input type="text" name="zip" id="zip" class="form-control">                           
                            <label for="country">Country</label>
                            <input type="text" name="country" id="country" class="form-control">
                        </div>
                        
                        <div class="col-sm-12">
                            <label for="message">Message <span>*</span></label>
                            <textarea name="message" id="message" class="form-control" required></textarea>
                        </div>
                        
                    </div>
                    
                    <h2 class="page_title">Payment Method</h2>
                    <div class="row radios m0">
                        <div class="fleft radio_check">
                            <input type="radio" name="payment_method_check" id="pmc1" value="pay bal standard">
                            <label for="pmc1">pay bal standard</label>
                        </div>
                        
                        <div class="fleft radio_check">
                            <input type="radio" name="payment_method_check" id="pmc2" value="bank transfer">
                            <label for="pmc2">bank transfer</label>
                        </div>
                        
                        <div class="fleft radio_check">
                            <input type="radio" name="payment_method_check" id="pmc3" value="pay on arrival">
                            <label for="pmc3">pay on arrival</label>
                        </div>
                        
                        <div class="fleft radio_check">
                            <input type="radio" name="payment_method_check" id="pmc4" value="stripe payment">
                            <label for="pmc4">stripe payment</label>
                        </div>
                        
                    </div>
                   <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
